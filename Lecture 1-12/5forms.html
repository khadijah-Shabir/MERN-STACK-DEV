    <form>
    <fieldset>

     <label for="comments">Comments:</label>

<!-- #Form number 3 -->
<form>
    <h2><b>Complex form</b></h2>
    <fieldset>
        <legend>Personal information</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date">
        <br>
        <br>
         <span>Gender</span>
        
         <input type="radio" id="radio1" name="radio">
         <label for="radio1">Male</label>
         <input type="radio" id="radio2" name="radio">
         <label for="radio 2">female</label>
       
         <br>
         <br>
        <label for="dropdown">Country</label>
        <select name="country" id="dropdown">
            <option value="US">US</option>
            <option value="Pak">Pak</option>
            <option value="India">India</option>
            <option value="china">China</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Address Street</legend>
        <label for="text1"> Address street </label>
        <input type="text" id="text1">
        <br>
        <br>
        <label for="text2">city </label>
        <input type="text" id="text2">
        <br>
        <br>
        <label for="text3"> state </label>
        <input type="text" id="text3">
        <br>
        <br>
        <label for="text4">Zip code</label>
        <input type="text" id="text4">
        <br>
        <br>

    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
         <label for="comments">Comments</label>
         <input type="textarea" id="comments">
         <br>
         <label for="check">I agree to the terms of service</label>
         <input type="checkbox" id="check">
    </fieldset>
    <input type="button" value="submit">
</form>
</body>
</html>
