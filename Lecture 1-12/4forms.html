     <!-- select tag and option tag These are its attributes:

name: You need to attach the name to every form control as it is used to reference 
the data after it's submitted to the server.

multiple: This attribute lets the user select multiple options from the dropdown menu.

required: This is typically used for validation. With it, the form won't submit 
unless a user selects at least one option from the dropdown.

disabled: This attribute stops the user from interacting with the options.

size: Expressed in numbers, the size attribute is used to specify how many options will be visible at a time.

autofocus: This attribute is used on all form inputs, select inclusive, to specify that 
the input should be on focus when the page loads-->
